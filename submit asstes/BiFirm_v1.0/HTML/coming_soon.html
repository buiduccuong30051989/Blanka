<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Finance site templates">
    <meta name="author" content="adam.forest3005@gmail.com">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <meta name="theme-color" content="#00abc9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/extention/line-awesome.css" rel="stylesheet">
    <link href="css/extention/animate.css" rel="stylesheet">
    <link href="css/extention/jquery.mmenu.light.css" rel="stylesheet">
    <link href="css/extention/animsition.css" rel="stylesheet">
    <link href="css/extention/bootstrap-select.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="revolution-slider/revolution/css/settings.css">
    <link rel="stylesheet" type="text/css" href="revolution-slider/revolution/css/layers.css">
    <link rel="stylesheet" type="text/css" href="revolution-slider/revolution/css/navigation.css">
    <link href="css/extention/owlCarousel/owl.carousel.css" rel="stylesheet">
    <title>Coming Soon - Coming Soon 01</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/colors/colors.css" rel="stylesheet">
  </head>
  <body>
    <div class="page animsition">
      <section class="page-coming-soon">
        <div class="inner">
          <h1 class="mb-5">COMING SOON</h1>
          <h2 class="mb-5">Our website is under construction, follow us for update now!</h2>
          <form class="form-inline mb-4" action="" method="get" role="search">
            <div class="input-group input-group-lg">
              <input class="ts-input border-right-0" type="email" placeholder="Your Email Address">
              <div class="input-group-append">
                <button class="ts-btn btn-color1" type="submit">Subcrible</button>
              </div>
            </div>
          </form>
          <div class="countdown d-flex mb-5">
            <div class="item"><span class="days">00</span>
              <p class="days_ref">days</p>
            </div>
            <div class="item"><span class="hours">00</span>
              <p class="hours_ref">hours</p>
            </div>
            <div class="item"><span class="minutes">00</span>
              <p class="minutes_ref">minutes</p>
            </div>
            <div class="item"><span class="seconds">00</span>
              <p class="seconds_ref">seconds</p>
            </div>
          </div>
          <div class="social"><a class="square bg--facebook in-dark hbg--facebook mx-2" href="#"><i class="ts-icon la la-facebook"></i></a><a class="square bg--twitter in-dark hbg--twitter mx-2" href="#"><i class="ts-icon la la-twitter"></i></a><a class="square bg--pinterest in-dark hbg--pinterest mx-2" href="#"><i class="ts-icon la la-pinterest"></i></a><a class="square bg--instagram in-dark hbg--instagram mx-2" href="#"><i class="ts-icon la la-instagram"></i></a></div>
        </div>
      </section>
    </div>
    <script src="js/extention/jquery-3.3.1.js"></script>
    <script src="js/detech-mobile.js"></script>
    <script src="js/extention/modernizr-custom.js"></script>
    <script src="js/extention/animsition.js"></script>
    <script src="js/extention/popper.js"></script>
    <script src="js/extention/bootstrap.js"></script>
    <script src="js/extention/bootstrap-select.js"></script>
    <script src="js/extention/jquery.mmenu.light.js"></script>
    <script src="js/extention/owl.carousel.js"></script>
    <script src="js/mobilemenu.js"></script>
    <script src="js/extention/headroom.js"></script>
    <script src="js/sticky.js"></script>
    <script src="js/back-to-top.js"></script>
    <script src="js/animsition-page-load.js"></script>
    <script src="js/count-down.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
